<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 1rem;
            color: #4a47a3;
        }
        p {
            margin-bottom: 1.5rem;
        }
        a.button {
            text-decoration: none;
            background: #4a47a3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background: #2e2c6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World! üåç</h1>
        <p>Welcome to your random <b>index.html</b> page.</p>
        <a href="https://example.com" class="button">Click Me</a>
    </div>
</body>
</html>
